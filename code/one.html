<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    <form>
  <label for="firstName"><strong>First Name:</strong> </label>
  <input type="text" id="firstName" name="firstName"><br><br>

  <label for="lastName"><strong>Last Name:</strong></label>
  <input type="text" id="lastName" name="lastName"><br><br>

  <label for="email"><strong>Email:</strong></label>
  <input type="email" id="email" name="email"><br><br>

  <label for="phone"><strong>Phone:</strong></label>
  <input type="tel" id="phone" name="phone"><br><br>

  <label for="licenseType"><strong>License Type:</strong></label>
  <select id="licenseType" name="licenseType">
    <option value="driver">Driver's License</option>
    <option value="business">Business License</option>
    <option value="marriage">Marriage License</option>
   
  </select><br><br>

  <label for="documents"><strong>Documents:</strong></label>
  <input type="file" id="documents" name="documents" multiple><br><br>

  <button type="submit">Submit</button>
</form>

    
</body>
</html>
